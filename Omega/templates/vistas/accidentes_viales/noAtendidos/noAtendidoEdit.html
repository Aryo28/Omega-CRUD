{%  extends 'vistas/main.html' %}

{% load static %}

{% block content %}
<br>
<br>
<div class="container-fluid">
    <form id="accidentesNoAtendido_crear" action="" method="post">

        <div class="card mx-auto" style="width:85%; height:auto;">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 mt-2 text-center">
                        <p class="h2 text-white text-center mb-2">
                            <img src="https://img.icons8.com/officel/60/000000/crashed-car.png"/>
                            ACCIDENTES VIALES
                            <img src="https://img.icons8.com/officel/60/000000/crashed-car.png"/>
                        </p> 
                    </div>
                </div>
            </div>
            {% csrf_token %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 mt-2 text-center">
                    <label for="{{form.motivo_no_atencion.id_for_label}}" class="form-control-label" id="label1">Motivo de No Atenci√≥n</label>
                    <div class="input-group mt-2">
                        <span class="input-group-text" id="add_icon">
                            <img src="https://img.icons8.com/material/16/000000/hashtag-activity-feed-2.png"/>
                        </span>
                        {{form.motivo_no_atencion}}
                    </div>
                </div>
        
            </div>
            <div class="row justify-content-center mt-4 mb-4">
                <div class="col-md-12 text-center">
                    <button class="btn btn-lg" id="guardar" type="submit" >GUARDAR </button>
                    <a href="{% url  'accidentes/data'  %}" class="btn btn-lg" id="conductor">SALIR</a>
                </div>   
            </div>
        </div>  
    </form>
</div>  

{% endblock %}

{% block extrajs %} 
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>


{% endblock extrajs %}
